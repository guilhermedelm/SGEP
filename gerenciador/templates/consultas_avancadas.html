<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Avan√ßadas</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: white;
            color: #667eea;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #f5576c;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .success {
            background: #4ade80;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-pdf {
            background: #ff5252;
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-pdf:hover {
            background: #ff1744;
        }

        .header-enderecos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-endereco {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .form-endereco.show {
            display: block;
        }

        .enderecos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .endereco-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .endereco-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .endereco-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .endereco-info {
            color: #555;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .endereco-info strong {
            color: #333;
        }
        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-delete:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{% url 'home' %}" class="btn-back">‚Üê Voltar para In√≠cio</a>
        <h1>Consultas Avan√ßadas</h1>

        <div class="card">
            <h2>Consultar M√©dias de Avalia√ß√µes por Escola</h2>

            <form id="consulta-medias-form">
                <div class="form-group">
                    <label for="disciplina">Selecione a disciplina:</label>
                    <select id="disciplina" name="disciplina" required>
                        <option value="">-- Escolha uma disciplina --</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Consultar</button>
            </form>

            <div id="resultado" class="resultado"></div>
        </div>
    </div>
</body>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const selectDisciplina = document.getElementById("disciplina");
    const resultadoDiv = document.getElementById("resultado");

    // üîµ 1. Carregar disciplinas no select
    try {
        const resp = await fetch("/api/disciplinas/");
        const disciplinas = await resp.json();

        disciplinas.forEach(d => {
            const opt = document.createElement("option");
            opt.value = d.nome;
            opt.textContent = d.nome;
            selectDisciplina.appendChild(opt);
        });
    } catch (error) {
        console.error("Erro ao carregar disciplinas:", error);
    }

    // üîµ 2. Enviar consulta ao backend
    document.getElementById("consulta-medias-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const disciplina = selectDisciplina.value;
        if (!disciplina) return;

        resultadoDiv.innerHTML = "<p>Carregando...</p>";

        try {
            const resp = await fetch(`/api/consultas-avancadas/medias-escolas/?disciplina=${encodeURIComponent(disciplina)}`);
            const dados = await resp.json();

            if (!dados.length) {
                resultadoDiv.innerHTML = "<p>Nenhum dado encontrado.</p>";
                return;
            }

            resultadoDiv.innerHTML = "";
            dados.forEach(item => {
                resultadoDiv.innerHTML += `
                    <div class="result-card">
                        <strong>${item.escola_nome}</strong><br>
                        M√©dia: <b>${item.media_notas}</b>
                    </div>
                `;
            });

        } catch (error) {
            resultadoDiv.innerHTML = "<p>Erro ao consultar.</p>";
            console.error("Erro:", error);
        }
    });
});
</script>
</html>
