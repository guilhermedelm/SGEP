<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Escolas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .escolas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .escola-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .escola-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .escola-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .escola-info {
            color: #555;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .escola-info strong {
            color: #333;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-delete:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }

        .error {
            background: #f5576c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #4ade80;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ Gest√£o de Escolas</h1>

        <div id="mensagem"></div>

        <!-- Formul√°rio para adicionar escola -->
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">‚ûï Adicionar Nova Escola</h2>
            <form id="formEscola">
                <div class="form-group">
                    <label for="nome">Nome da Escola *</label>
                    <input type="text" id="nome" required placeholder="Ex: Escola Estadual Dom Pedro II">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cnpj">Cnpj *</label>
                        <input type="text" id="cnpj" required placeholder="Ex:  11111111111111">   
                    </div>

                    <div class="form-group">
                        <label for="cep">Cep *</label>
                        <input type="text" id="cep" required placeholder="00000000">
                    </div>

                </div>

                <div class="form-group">
                    <label for="endereco">Endere√ßo *</label>
                    <input type="text" id="endereco" required placeholder="Ex: Rua das Flores, 123 - Centro">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" required placeholder="Ex: (61) 3333-4444">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" required placeholder="Ex: contato@escola.edu.br">
                    </div>
                </div>

                <button type="submit" class="btn">Cadastrar Escola</button>
            </form>
        </div>

        <!-- Lista de escolas -->
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">üìã Escolas Cadastradas</h2>
            <div id="loading" class="loading">Carregando escolas...</div>
            <div id="escolasLista" class="escolas-grid"></div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');







        const API_URL = 'http://localhost:8000/api/escolas/';

        // Carregar escolas ao iniciar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            carregarEscolas();
        });

        // Fun√ß√£o para mostrar mensagens
        function mostrarMensagem(texto, tipo) {
            const div = document.getElementById('mensagem');
            div.className = tipo;
            div.textContent = texto;
            div.style.display = 'block';
            
            setTimeout(() => {
                div.style.display = 'none';
            }, 4000);
        }

        // Carregar todas as escolas
        async function carregarEscolas() {
            const loading = document.getElementById('loading');
            const lista = document.getElementById('escolasLista');
            
            try {
                loading.style.display = 'block';
                lista.innerHTML = '';
                
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar escolas');
                }
                
                const escolas = await response.json();
                loading.style.display = 'none';
                
                if (escolas.length === 0) {
                    lista.innerHTML = '<p style="text-align: center; color: #666;">Nenhuma escola cadastrada ainda.</p>';
                    return;
                }
                
                escolas.forEach(escola => {
                    const card = criarCardEscola(escola);
                    lista.appendChild(card);
                });
                
            } catch (error) {
                loading.style.display = 'none';
                mostrarMensagem('Erro ao carregar escolas: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }

        // Criar card de escola
        function criarCardEscola(escola) {
            const div = document.createElement('div');
            div.className = 'escola-card';
            div.style.cursor = 'pointer';
            div.innerHTML = `
                <h3>${escola.nome}</h3>
                <p class="escola-info"><strong>Endere√ßo:</strong> ${escola.endereco}</p>
                <p class="escola-info"><strong>Telefone:</strong> ${escola.telefone}</p>
                <p class="escola-info"><strong>E-mail:</strong> ${escola.email}</p>
                <button class="btn-delete" onclick="event.stopPropagation();deletarEscola(${escola.escola_id})">üóëÔ∏è Deletar</button>
            `;
           div.addEventListener('click', () => {
                window.location.href = `/escolas/${escola.escola_id}/turmas`;

           });
           
           
            return div;
        }

        // Adicionar nova escola
        document.getElementById('formEscola').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dados = {
                nome: document.getElementById('nome').value,
                cnpj: document.getElementById('cnpj').value,
                telefone: document.getElementById('telefone').value, // CORRIGIDO
                email: document.getElementById('email').value,// CORRIGIDO
                cep: document.getElementById('cep').value
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(dados)
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao cadastrar escola');
                }
                
                mostrarMensagem('‚úÖ Escola cadastrada com sucesso!', 'success');
                document.getElementById('formEscola').reset();
                carregarEscolas();
                
            } catch (error) {
                mostrarMensagem('‚ùå Erro ao cadastrar escola: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        });

        // Deletar escola
        async function deletarEscola(id) {
            if (!confirm('Tem certeza que deseja deletar esta escola?')) {
                return;
            }
            console.log(id);
            
            try {
                const response = await fetch(`${API_URL}${id}/`, {
                    method: 'DELETE',
                    headers:{
                        'X-CSRFToken': csrftoken
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao deletar escola');
                }
                
                mostrarMensagem('‚úÖ Escola deletada com sucesso!', 'success');
                carregarEscolas();
                
            } catch (error) {
                mostrarMensagem('‚ùå Erro ao deletar escola: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
