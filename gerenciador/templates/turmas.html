<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Turmas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: white;
            color: #667eea;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            flex-grow: 1;
        }

        .escola-info-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .escola-info-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .escola-info-header p {
            color: #666;
            margin: 5px 0;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .turmas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .turma-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .turma-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .turma-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .turma-info {
            color: #555;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .turma-info strong {
            color: #333;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-delete:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }

        .error {
            background: #f5576c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #4ade80;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="btn-back">‚Üê Voltar</a>
            <h1>üìö Gest√£o de Turmas</h1>
            <div style="width: 100px;"></div> <!-- Espa√ßador para centralizar o t√≠tulo -->
        </div>

        <div id="mensagem"></div>

        <!-- Informa√ß√µes da Escola -->
        <div id="escolaInfo" class="escola-info-header">
            <div id="loadingEscola" class="loading" style="color: #333;">Carregando informa√ß√µes da escola...</div>
        </div>

        <!-- Formul√°rio para adicionar turma -->
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">‚ûï Adicionar Nova Turma</h2>
            <form id="formTurma">
                <div class="form-group">
                    <label for="nome">Nome da Turma *</label>
                    <input type="text" id="nome" required placeholder="Ex: 1¬∫ Ano A">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="periodo">Periodo *</label>
                        <select id="periodo" required>
                            <option value="">Selecione o Periodo</option>
                            <option value="matutino">Matutino</option>
                            <option value="vespertino">Vespertino</option>
                            <option value="noturno">Noturno</option>
                            <option value="integral">Integral</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="capacidade_max">Capacidade de Alunos *</label>
                        <input type="number" id="capacidade_max" required placeholder="Ex: 30" min="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data_inicio">Data de in√≠cio *</label>
                        <input type="date" id="data_inicio" required placeholder="Ex: 30" min="1">
                    </div>

                    <div class="form-group">
                        <label for="data_fim">Data de fechamento *</label>
                        <input type="date" id="data_fim" required placeholder="Ex:2025 30 30">
                    </div>
                </div>


                <button type="submit" class="btn">Cadastrar Turma</button>
            </form>
        </div>

        <!-- Lista de turmas -->
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">üìã Turmas Cadastradas</h2>
            <div id="loading" class="loading">Carregando turmas...</div>
            <div id="turmasLista" class="turmas-grid"></div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Pegar o ID da escola da URL
        const pathParts = window.location.pathname.split('/')
        const escolaId = pathParts[2];

        if (!escolaId) {
            alert('ID da escola n√£o encontrado!');
            window.location.href = 'index.html';
        }

        const API_URL_ESCOLAS = 'http://localhost:8000/api/escolas/';
        const API_URL_TURMAS = `http://localhost:8000/api/escolas/${escolaId}/turmas/`;

        // Carregar informa√ß√µes da escola e turmas ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            carregarInfoEscola();
            carregarTurmas();
        });

        // Fun√ß√£o para mostrar mensagens
        function mostrarMensagem(texto, tipo) {
            const div = document.getElementById('mensagem');
            div.className = tipo;
            div.textContent = texto;
            div.style.display = 'block';
            
            setTimeout(() => {
                div.style.display = 'none';
            }, 4000);
        }

        // Carregar informa√ß√µes da escola
        async function carregarInfoEscola() {
            const loadingDiv = document.getElementById('loadingEscola');
            const infoDiv = document.getElementById('escolaInfo');
            
            try {
                const response = await fetch(`${API_URL_ESCOLAS}${escolaId}/`);
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar informa√ß√µes da escola');
                }
                
                const escola = await response.json();
                
                infoDiv.innerHTML = `
                    <h2>üè´ ${escola.nome}</h2>
                    <p><strong>Endere√ßo:</strong> ${escola.cep}</p>
                    <p><strong>Telefone:</strong> ${escola.telefone}</p>
                    <p><strong>E-mail:</strong> ${escola.email}</p>
                `;
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                mostrarMensagem('Erro ao carregar informa√ß√µes da escola: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }

        // Carregar todas as turmas
        async function carregarTurmas() {
            const loading = document.getElementById('loading');
            const lista = document.getElementById('turmasLista');
            
            try {
                loading.style.display = 'block';
                lista.innerHTML = '';
                
                const response = await fetch(API_URL_TURMAS);
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar turmas');
                }
                
                const turmas = await response.json();
                loading.style.display = 'none';
                
                if (turmas.length === 0) {
                    lista.innerHTML = '<p style="text-align: center; color: #666;">Nenhuma turma cadastrada ainda.</p>';
                    return;
                }
                
                turmas.forEach(turma => {
                    const card = criarCardTurma(turma);
                    lista.appendChild(card);
                });
                
            } catch (error) {
                loading.style.display = 'none';
                mostrarMensagem('Erro ao carregar turmas: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }

        // Criar card de turma
        function criarCardTurma(turma) {
            const div = document.createElement('div');
            div.className = 'turma-card';
            div.innerHTML = `
                <h3>${turma.nome}</h3>
                <p class="turma-info"><strong>Ano/S√©rie:</strong> ${turma.data_inicio}</p>
                <p class="turma-info"><strong>Turno:</strong> ${turma.periodo}</p>
                <p class="turma-info"><strong>Sala:</strong> ${turma.data_fim}</p>
                <p class="turma-info"><strong>Capacidade:</strong> ${turma.capacidade} alunos</p>
                <button class="btn-delete" onclick="deletarTurma(${turma.turma_id})">üóëÔ∏è Deletar</button>
            `;
            return div;
        }

        // Adicionar nova turma
        document.getElementById('formTurma').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dados = {
                nome: document.getElementById('nome').value,
                periodo: document.getElementById('periodo').value,
                capacidade_max: parseInt(document.getElementById('capacidade_max').value),
                data_inicio: document.getElementById('data_inicio').value,
                data_fim: document.getElementById('data_fim').value,
                escola: escolaId
            };
            
            try {
                const response = await fetch(API_URL_TURMAS, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(dados)
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao cadastrar turma');
                }
                
                mostrarMensagem('‚úÖ Turma cadastrada com sucesso!', 'success');
                document.getElementById('formTurma').reset();
                carregarTurmas();
                
            } catch (error) {
                mostrarMensagem('‚ùå Erro ao cadastrar turma: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        });

        // Deletar turma
        async function deletarTurma(id) {
            if (!confirm('Tem certeza que deseja deletar esta turma?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL_TURMAS}${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': csrftoken
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao deletar turma');
                }
                
                mostrarMensagem('‚úÖ Turma deletada com sucesso!', 'success');
                carregarTurmas();
                
            } catch (error) {
                mostrarMensagem('‚ùå Erro ao deletar turma: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
